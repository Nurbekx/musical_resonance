{% extends 'album/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h2>Список последних альбомов</h2>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'album_detail' album.id %}">{{ album.title }}</a> от исполнителя: {{ album.artist }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
