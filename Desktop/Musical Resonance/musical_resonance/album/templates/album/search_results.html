{% extends 'album/base.html' %}

{% block title %}Результаты поиска{% endblock %}

{% block content %}
    <h2>Результаты поиска</h2>
    <ul>
        {% for album in results %}
            <li>
                <a href="{% url 'album_detail' album.id %}">{{ album.title }}</a> by {{ album.artist }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
